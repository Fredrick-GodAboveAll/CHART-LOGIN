<!DOCTYPE html>
<html lang="en">
    <head>

        <!---- head default settings for web development -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login / signup form</title>


        <!--- custom font awesome files -->
        <link rel="stylesheet" href="project tools/font-awesome/all.min.css">
        <link rel="stylesheet" href="project tools/font-awesome/fontawesome.min.css">

        <!--- custom swiper for css file -->
        <link rel="stylesheet" href="project tools/swiper/swiper-bundle.min.css">

        <!-- bcyptjs intergration  -->
        <script src="project tools/bcrypt.js-master/dist/bcrypt.min.js"></script>

        <link rel="stylesheet" href="styling/style.css">

    </head>

    <body>
        
        <div class="container">

            <!-- logging in  -->

            <form action="" class="form " id="login">

                <h1 class="form__title">Login</h1>

                <div class="form__message form__message--success"></div>
                <div class="form__message form__message--error"></div>
                
                <div class="form__input-group">
                    <input type="text" id="me" class="form__input" autofocus placeholder="Username" required>
                    <div class="form__input-error-message"></div>
                </div>

                <div class="form__input-group">
                    <input type="password" id="you" class="form__input" autofocus placeholder="Password" required>
                    <div class="form__input-error-message"></div>
                </div>

                <div class="form__input-group">
                    <input type="password" id="userID" class="form__input" autofocus placeholder="userID" required>
                    <div class="form__input-error-message"></div>
                </div>
                
                <button class="form__button" type="submit">Log-In</button>
                

                <p class="form__text">
                    <a href="#" class="form__link">Forgot Password</a>
                </p> 
                <p class="form__text">
                    <a href="#" id="linkCreateAccount"  class="form__link">Don't have an account? Create account</a>
                </p>

            </form>

            <!-- creating account  -->

            <form action="" class="form form--hidden" id="createAccount">

                <h1 class="form__title">Create Account</h1>

                <div class="form__message form__message--success"></div>
                <div class="form__message form__message--error"></div>
                
                <div class="form__input-group">
                    <input type="text" id="username" class="form__input" autofocus placeholder="Username" required>
                    <div class="form__input-error-message"></div>
                </div>

                <div class="form__input-group">
                    <input type="password" id="password" class="form__input" autofocus placeholder="Password" required>
                    <div class="form__input-error-message"></div>
                </div>

                <button class="form__button" type="submit">Submit</button>

                <p class="form__text">
                    <a href="#" id="linkLogin"  class="form__link">Already have an account? Log-in</a>
                </p>

            </form>

        </div>

        <!--- custom swiper for js file -->
        <script src="project tools/swiper/swiper-bundle.min.js"></script>

        <script src="js/login.js"></script>
        <script src="js/register.js"></script>
        <script src="js/handler.js"></script>

    </body>

</html>
